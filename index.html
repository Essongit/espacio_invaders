<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Space Invaders</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #0a0a0a, #1a1a2e, #16213e);
            color: #00ff00;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .game-container {
            text-align: center;
            max-width: 100vw;
            padding: 10px;
        }

        .game-header {
            margin-bottom: 20px;
        }

        .game-header h1 {
            font-size: 2.5em;
            text-shadow: 0 0 20px #00ff00;
            margin-bottom: 15px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #00ff00; }
            to { text-shadow: 0 0 30px #00ff00, 0 0 40px #00ff00; }
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            background: rgba(0, 255, 0, 0.1);
            padding: 10px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            margin: 0 auto;
            max-width: 400px;
        }

        .score-board span {
            font-size: 1.1em;
            font-weight: bold;
        }

        #gameCanvas {
            display: block;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
            max-width: 100%;
            height: auto;
        }

        .game-controls {
            margin-top: 20px;
        }

        .instructions {
            background: rgba(0, 255, 0, 0.1);
            padding: 15px;
            border: 1px solid #00ff00;
            border-radius: 10px;
            margin-bottom: 20px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            transition: opacity 0.5s, height 0.5s, margin 0.5s;
        }
        
        .instructions.hidden {
            opacity: 0;
            height: 0;
            margin: 0;
            padding: 0;
            overflow: hidden;
            border: none;
        }

        .instructions p {
            margin: 5px 0;
            font-size: 0.9em;
        }

        .mobile-controls {
            display: none;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
            transition: all 0.5s ease;
        }
        
        .mobile-controls.game-active {
            position: relative;
            top: -10px;
            margin: 0;
        }

        .control-btn {
            background: linear-gradient(45deg, #00ff00, #00cc00);
            border: none;
            color: #000;
            font-size: 2em;
            font-weight: bold;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            cursor: pointer;
            user-select: none;
            touch-action: manipulation;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(0, 255, 0, 0.3);
        }

        .control-btn:active {
            transform: scale(0.95);
            box-shadow: 0 2px 10px rgba(0, 255, 0, 0.5);
        }

        .shoot-btn {
            background: linear-gradient(45deg, #ff4444, #cc0000);
            color: #fff;
            width: 100px;
            height: 100px;
            font-size: 2.5em;
        }

        .start-btn, .pause-btn {
            background: linear-gradient(45deg, #00ff00, #00cc00);
            border: 2px solid #00ff00;
            color: #000;
            font-size: 1.2em;
            font-weight: bold;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .start-btn:hover, .pause-btn:hover {
            background: linear-gradient(45deg, #00cc00, #009900);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            transform: translateY(-2px);
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid #ff0000;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            z-index: 1000;
            color: #ff0000;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.3);
        }

        .game-over h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #ff0000;
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .game-over p {
            font-size: 1.5em;
            margin: 15px 0;
        }

        .hidden {
            display: none !important;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .game-header {
                margin-bottom: 5px;
            }
            
            .game-header h1 {
                font-size: 1.8em;
                margin-bottom: 5px;
            }
            
            .score-board {
                flex-direction: row;
                gap: 8px;
                max-width: 100%;
                padding: 5px;
                font-size: 0.8em;
            }
            
            .score-board span {
                font-size: 0.9em;
            }
            
            .instructions {
                font-size: 0.8em;
                padding: 8px;
                margin-bottom: 8px;
                background: rgba(0, 255, 0, 0.2);
                border: 2px solid #00ff00;
            }
            
            .mobile-controls {
                display: flex !important;
                margin: 5px 0;
            }
            
            .control-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2em;
                box-shadow: 0 2px 8px rgba(0, 255, 0, 0.3);
            }
            
            .shoot-btn {
                width: 60px;
                height: 60px;
                font-size: 1.5em;
            }
            
            .game-over {
                width: 90%;
                max-width: 300px;
                padding: 15px;
            }
            
            .game-over h2 {
                font-size: 1.8em;
            }
            
            .game-over p {
                font-size: 1em;
            }
            
            .game-controls {
                margin-top: 5px;
            }
            
            #gameCanvas {
                margin: 5px auto;
            }
            
            .start-btn, .pause-btn {
                font-size: 0.9em;
                padding: 8px 15px;
                margin: 5px;
            }
        }

        @media (max-width: 480px) {
            .game-header h1 {
                font-size: 1.5em;
            }
            
            .score-board span {
                font-size: 0.8em;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 1em;
            }
            
            .shoot-btn {
                width: 55px;
                height: 55px;
                font-size: 1.3em;
            }
            
            .start-btn, .pause-btn {
                font-size: 0.8em;
                padding: 8px 12px;
            }
            
            .instructions {
                font-size: 0.65em;
            }
        }

        /* Landscape orientation on mobile */
        @media (orientation: landscape) and (max-height: 500px) {
            body {
                align-items: flex-start;
                padding-top: 10px;
            }
            
            .game-container {
                padding: 5px;
            }
            
            .game-header {
                margin-bottom: 5px;
            }
            
            .game-header h1 {
                font-size: 1.5em;
                margin-bottom: 5px;
            }
            
            .instructions {
                padding: 5px;
                margin-bottom: 5px;
                font-size: 0.7em;
            }
            
            .score-board {
                flex-direction: row;
                padding: 5px;
                gap: 10px;
            }
            
            .mobile-controls {
                margin: 5px 0;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 1.2em;
            }
            
            .shoot-btn {
                width: 60px;
                height: 60px;
                font-size: 1.5em;
            }
            
            #gameCanvas {
                margin: 5px auto;
            }
            
            .game-controls {
                margin-top: 5px;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .start-btn:hover, .pause-btn:hover {
                background: linear-gradient(45deg, #00ff00, #00cc00);
                box-shadow: none;
                transform: none;
            }
            
            .start-btn:active, .pause-btn:active {
                background: linear-gradient(45deg, #00cc00, #009900);
                transform: scale(0.95);
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Space Invaders</h1>
            <div class="score-board">
                <span id="score">Score: 0</span>
                <span id="lives">Lives: 3</span>

            </div>
            
            <div class="mobile-controls" id="mobileControls">
                <button id="leftBtn" class="control-btn">â—€</button>

            </div>
            
            <button id="startBtn" class="start-btn">Start Game</button>
            <button id="pauseBtn" class="pause-btn" style="display: none;">Pause</button>
        </div>

    </div>
    
    <script>
        // Sound Manager for Space Invaders
        class SoundManager {
            constructor() {
                this.sounds = {};
                this.audioContext = null;
                this.enabled = true;
                this.init();
            }
            
            init() {
                // Initialize Web Audio API
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                } catch (e) {
                    console.log('Web Audio API not supported');
                    this.enabled = false;
                    return;
                }
                
                // Create sound effects using oscillators
                this.createSounds();
            }
            
            createSounds() {
                // Shoot sound
                this.sounds.shoot = () => this.createTone(800, 0.1, 'square');
                
                // Explosion sound
                this.sounds.explosion = () => this.createNoise(0.3);
                
                // Alien hit sound
                this.sounds.alienHit = () => this.createTone(400, 0.2, 'sawtooth');
                
                // Game over sound
                this.sounds.gameOver = () => this.createGameOverSound();
                
                // Level complete sound
                this.sounds.levelComplete = () => this.createLevelCompleteSound();
            }
            
            createTone(frequency, duration, type = 'sine') {
                if (!this.enabled || !this.audioContext) return;
                
                const oscillator = this.audioContext.createOscillator();
                const gainNode = this.audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                oscillator.type = type;
                oscillator.frequency.setValueAtTime(frequency, this.audioContext.currentTime);
                
                gainNode.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);
                
                oscillator.start(this.audioContext.currentTime);
                oscillator.stop(this.audioContext.currentTime + duration);
            }
            
            createNoise(duration) {
                if (!this.enabled || !this.audioContext) return;
                
                const bufferSize = this.audioContext.sampleRate * duration;
                const buffer = this.audioContext.createBuffer(1, bufferSize, this.audioContext.sampleRate);
                const output = buffer.getChannelData(0);
                
                for (let i = 0; i < bufferSize; i++) {
                    output[i] = Math.random() * 2 - 1;
                }
                
                const source = this.audioContext.createBufferSource();
                const gainNode = this.audioContext.createGain();
                
                source.buffer = buffer;
                source.connect(gainNode);
                gainNode.connect(this.audioContext.destination);
                
                gainNode.gain.setValueAtTime(0.1, this.audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + duration);
                
                source.start(this.audioContext.currentTime);
            }
            
            createGameOverSound() {
                if (!this.enabled || !this.audioContext) return;
                
                // Descending tone sequence
                const frequencies = [400, 350, 300, 250, 200];
                frequencies.forEach((freq, index) => {
                    setTimeout(() => {
                        this.createTone(freq, 0.5, 'sawtooth');
                    }, index * 200);
                });
            }
            
            createLevelCompleteSound() {
                if (!this.enabled || !this.audioContext) return;
                
                // Ascending tone sequence
                const frequencies = [400, 500, 600, 800];
                frequencies.forEach((freq, index) => {
                    setTimeout(() => {
                        this.createTone(freq, 0.3, 'sine');
                    }, index * 150);
                });
            }
            
            play(soundName) {
                if (this.sounds[soundName]) {
                    this.sounds[soundName]();
                }
            }
            
            toggle() {
                this.enabled = !this.enabled;
                return this.enabled;
            }
        }

        // Space Invaders Game
        class SpaceInvadersGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.gameRunning = false;
                this.gamePaused = false;
                
                // Game state
                this.score = 0;
                this.lives = 3;
                this.level = 1;
                this.gameSpeed = 60; // FPS
                
                // Game objects
                this.player = null;
                this.bullets = [];
                this.aliens = [];
                this.alienBullets = [];
                this.particles = [];
                
                // Input handling
                this.keys = {};
                this.isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                
                // Game timing
                this.lastTime = 0;
                this.alienMoveTimer = 0;
                this.alienShootTimer = 0;
                
                // Sound manager
                this.soundManager = new SoundManager();
                
                this.init();
            }
            
            init() {
                this.setupCanvas();
                this.setupEventListeners();
                this.showMobileControls();
                this.createPlayer();
                this.createAliens();
                this.updateUI();
                this.addSoundToggle();
            }
            
            addSoundToggle() {
                const soundBtn = document.createElement('button');
                soundBtn.id = 'soundToggle';
                soundBtn.textContent = 'ðŸ”Š Sound: ON';
                soundBtn.className = 'start-btn';
                soundBtn.style.fontSize = '0.9em';
                
                soundBtn.addEventListener('click', () => {
                    const enabled = this.soundManager.toggle();
                    soundBtn.textContent = enabled ? 'ðŸ”Š Sound: ON' : 'ðŸ”‡ Sound: OFF';
                });
                
                document.querySelector('.game-controls').appendChild(soundBtn);
            }
            
            setupCanvas() {
                // Make canvas responsive
                const container = this.canvas.parentElement;
                const rect = container.getBoundingClientRect();
                
                if (this.isMobile) {
                    // Make canvas slightly narrower on mobile to give more margin on sides
                    this.canvas.width = Math.min(360, window.innerWidth - 30); // Reduced from 400 to 360
                    // Use even more screen space on mobile with smaller elements
                    const availableHeight = window.innerHeight - 180; // More space for UI (increased from 160 to 180)
                    this.canvas.height = Math.max(500, Math.min(700, availableHeight)); // Adjusted height range
                } else {
                    this.canvas.width = 800;
                    this.canvas.height = 600;
                }
                
                // Set canvas style
                this.canvas.style.border = '2px solid #00ff00';
                this.canvas.style.backgroundColor = '#000';
            }
            
            setupEventListeners() {
                // Keyboard controls for desktop
                document.addEventListener('keydown', (e) => {
                    this.keys[e.code] = true;
                    if (e.code === 'Space') {
                        e.preventDefault();
                        this.shootBullet();
                    }
                });
                
                document.addEventListener('keyup', (e) => {
                    this.keys[e.code] = false;
                });
                
                // Mobile touch controls
                if (this.isMobile) {
                    // Implement grid-aligned precise movement for mobile
                    document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        // Instead of fixed pixels, align to columns based on alien spacing
                        if (this.player && this.gameRunning && !this.gamePaused) {
                            // Calculate column width based on alien spacing
                            const columnWidth = this.isMobile ? 32 : 50; // Should match alien spacing
                            // Move left by 1/4 of a column
                            const movement = columnWidth / 4;
                            this.player.x = Math.max(0, this.player.x - movement);
                        }
                        // Disable continuous movement for more precise control
                        // this.keys['ArrowLeft'] = true;
                    });
                    
                    document.getElementById('leftBtn').addEventListener('touchend', (e) => {
                        e.preventDefault();
                        this.keys['ArrowLeft'] = false;
                    });
                    
                    document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        // Instead of fixed pixels, align to columns based on alien spacing
                        if (this.player && this.gameRunning && !this.gamePaused) {
                            // Calculate column width based on alien spacing
                            const columnWidth = this.isMobile ? 32 : 50; // Should match alien spacing
                            // Move right by 1/4 of a column
                            const movement = columnWidth / 4;
                            this.player.x = Math.min(this.canvas.width - this.player.width, this.player.x + movement);
                        }
                        // Disable continuous movement for more precise control
                        // this.keys['ArrowRight'] = true;
                    });
                    
                    document.getElementById('rightBtn').addEventListener('touchend', (e) => {
                        e.preventDefault();
                        this.keys['ArrowRight'] = false;
                    });
                    
                    // Add double-click functionality for finer movements
                    let lastLeftClickTime = 0;
                    let lastRightClickTime = 0;
                    
                    document.getElementById('leftBtn').addEventListener('click', (e) => {
                        const now = Date.now();
                        if (now - lastLeftClickTime < 300 && this.player && this.gameRunning && !this.gamePaused) {
                            // On double-click, move by just 1 pixel for ultra-precise alignment
                            this.player.x = Math.max(0, this.player.x - 1);
                        }
                        lastLeftClickTime = now;
                    });
                    
                    document.getElementById('rightBtn').addEventListener('click', (e) => {
                        const now = Date.now();
                        if (now - lastRightClickTime < 300 && this.player && this.gameRunning && !this.gamePaused) {
                            // On double-click, move by just 1 pixel for ultra-precise alignment
                            this.player.x = Math.min(this.canvas.width - this.player.width, this.player.x + 1);
                        }
                        lastRightClickTime = now;
                    });
                    
                    document.getElementById('shootBtn').addEventListener('touchstart', (e) => {
                        e.preventDefault();
                        this.shootBullet();
                    });
                }
                
                // Game control buttons
                document.getElementById('startBtn').addEventListener('click', () => this.startGame());
                document.getElementById('pauseBtn').addEventListener('click', () => this.togglePause());
                document.getElementById('restartBtn').addEventListener('click', () => this.restartGame());
                
                // Window resize
                window.addEventListener('resize', () => this.setupCanvas());
            }
            
            showMobileControls() {
                const mobileControls = document.getElementById('mobileControls');
                if (this.isMobile) {
                    mobileControls.style.display = 'flex';
                } else {
                    mobileControls.style.display = 'none';
                }
            }
            
            createPlayer() {
                // Position player relative to canvas height for better mobile experience
                const playerY = this.canvas.height - (this.isMobile ? 40 : 60); // Closer to bottom on mobile
                
                // Start the player exactly in the middle for perfect alignment
                let playerX = Math.floor(this.canvas.width / 2);
                
                // If aliens are already created, try to align with an alien column
                if (this.alienStartX !== undefined && this.alienSpacing !== undefined) {
                    const middleCol = Math.floor(this.isMobile ? 2.5 : 5); // Middle column index
                    playerX = Math.floor(this.alienStartX + (middleCol * this.alienSpacing));
                }
                
                const playerWidth = this.isMobile ? 20 : 40;
                // Center the player on the chosen position
                playerX -= Math.floor(playerWidth / 2);
                
                this.player = new Player(playerX, playerY, this.canvas, this.isMobile);
            }
            
            createAliens() {
                this.aliens = [];
                const rows = 5;
                // Much fewer columns for mobile to prevent wall collision issues
                const cols = this.isMobile ? 5 : 10; // Reduced to only 5 columns for mobile
                // Much smaller aliens on mobile
                const alienWidth = this.isMobile ? 10 : 40; // Significantly reduced width for mobile
                const alienHeight = this.isMobile ? 8 : 30; // Significantly reduced height for mobile
                const spacing = this.isMobile ? 32 : 50; // Increased spacing for mobile to prevent cutoff
                
                // Store spacing as a property so it can be accessed for player alignment
                this.alienSpacing = spacing;
                
                // Calculate width of alien formation
                const formationWidth = cols * spacing;
                // Ensure aliens start with much more margin from edges to prevent collisions
                const startX = Math.floor((this.canvas.width - formationWidth) / 2) + (this.isMobile ? 10 : 0);
                // Make sure startX is a whole number for precise alignment
                this.alienStartX = startX;
                // Give even more space at top for mobile
                const startY = this.isMobile ? 20 : 50;
                
                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cols; col++) {
                        const x = startX + col * spacing;
                        const y = startY + row * spacing;
                        this.aliens.push(new Alien(x, y, row, this.isMobile));
                    }
                }
            }
            
            startGame() {
                this.gameRunning = true;
                this.gamePaused = false;
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('pauseBtn').style.display = 'inline-block';
                document.getElementById('gameOver').classList.add('hidden');
                
                // Hide instructions when game starts
                document.getElementById('instructions').classList.add('hidden');
                
                // Move mobile controls up
                if (this.isMobile) {
                    document.getElementById('mobileControls').classList.add('game-active');
                }
                
                this.gameLoop();
            }
            
            togglePause() {
                this.gamePaused = !this.gamePaused;
                const pauseBtn = document.getElementById('pauseBtn');
                pauseBtn.textContent = this.gamePaused ? 'Resume' : 'Pause';
                if (!this.gamePaused) {
                    this.gameLoop();
                }
            }
            
            restartGame() {
                this.score = 0;
                this.lives = 3;
                this.level = 1;
                this.bullets = [];
                this.alienBullets = [];
                this.particles = [];
                this.createPlayer();
                this.createAliens();
                this.updateUI();
                this.startGame();
            }
            
            gameLoop(currentTime = 0) {
                if (!this.gameRunning || this.gamePaused) return;
                
                const deltaTime = currentTime - this.lastTime;
                this.lastTime = currentTime;
                
                this.update(deltaTime);
                this.draw();
                
                requestAnimationFrame((time) => this.gameLoop(time));
            }
            
            update(deltaTime) {
                // Update player
                this.player.update(this.keys);
                
                // Update bullets
                this.bullets.forEach((bullet, index) => {
                    bullet.update();
                    if (bullet.y < 0) {
                        this.bullets.splice(index, 1);
                    }
                });
                
                // Update alien bullets
                this.alienBullets.forEach((bullet, index) => {
                    bullet.update();
                    if (bullet.y > this.canvas.height) {
                        this.alienBullets.splice(index, 1);
                    }
                });
                
                // Update aliens
                this.alienMoveTimer += deltaTime;
                // Even slower alien movement on mobile to give more time to shoot
                const alienMoveInterval = this.isMobile ? 1500 : 1000; // Increased from 1200 to 1500ms on mobile
                if (this.alienMoveTimer > alienMoveInterval) {
                    this.moveAliens();
                    this.alienMoveTimer = 0;
                }
                
                // Alien shooting
                this.alienShootTimer += deltaTime;
                // Less frequent shooting on mobile
                const minShootInterval = this.isMobile ? 2500 : 2000;
                const maxAdditionalDelay = this.isMobile ? 3500 : 3000;
                if (this.alienShootTimer > minShootInterval + Math.random() * maxAdditionalDelay) {
                    this.alienShoot();
                    this.alienShootTimer = 0;
                }
                
                // Check collisions
                this.checkCollisions();
                
                // Check win/lose conditions
                this.checkGameState();
            }
            
            draw() {
                // Clear canvas
                this.ctx.fillStyle = '#000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw stars background
                this.drawStars();
                
                // Draw game objects
                this.player.draw(this.ctx);
                
                this.bullets.forEach(bullet => bullet.draw(this.ctx));
                this.alienBullets.forEach(bullet => bullet.draw(this.ctx));
                this.aliens.forEach(alien => alien.draw(this.ctx));
                this.particles.forEach(particle => particle.draw(this.ctx));
            }
            
            drawStars() {
                this.ctx.fillStyle = '#fff';
                for (let i = 0; i < 100; i++) {
                    const x = (i * 37) % this.canvas.width;
                    const y = (i * 71) % this.canvas.height;
                    const size = Math.random() * 2;
                    this.ctx.fillRect(x, y, size, size);
                }
            }
            
            shootBullet() {
                if (this.gameRunning && !this.gamePaused) {
                    // Even smaller bullets on mobile
                    const bulletWidth = this.isMobile ? 2 : 4;
                    const bulletHeight = this.isMobile ? 5 : 10;
                    const bulletSpeed = this.isMobile ? -6 : -5; // Faster bullets on mobile
                    
                    // Calculate bullet position precisely in the center of the player
                    const bulletX = this.player.x + (this.player.width / 2) - (bulletWidth / 2);
                    
                    this.bullets.push(new Bullet(
                        bulletX, 
                        this.player.y, 
                        bulletSpeed, 
                        bulletWidth, 
                        bulletHeight
                    ));
                    this.soundManager.play('shoot');
                }
            }
            
            alienShoot() {
                if (this.aliens.length > 0) {
                    const randomAlien = this.aliens[Math.floor(Math.random() * this.aliens.length)];
                    // Even smaller bullets on mobile
                    const bulletWidth = this.isMobile ? 2 : 4;
                    const bulletHeight = this.isMobile ? 5 : 10;
                    const bulletSpeed = this.isMobile ? 3.5 : 3; // Slightly faster on mobile for consistent difficulty
                    this.alienBullets.push(new Bullet(
                        randomAlien.x + randomAlien.width / 2, 
                        randomAlien.y + randomAlien.height, 
                        bulletSpeed, 
                        bulletWidth, 
                        bulletHeight
                    ));
                }
            }
            
            moveAliens() {
                let moveDown = false;
                
                // Check if aliens hit the edge
                for (let alien of this.aliens) {
                    // Add much larger margin buffer for mobile to prevent frequent wall collisions
                    const edgeBuffer = this.isMobile ? 25 : 0; // Significantly increased buffer for mobile
                    if (alien.x <= edgeBuffer || alien.x + alien.width >= this.canvas.width - edgeBuffer) {
                        moveDown = true;
                        break;
                    }
                }
                
                if (moveDown) {
                    // Change direction and move down (much smaller steps on mobile)
                    const downMovement = this.isMobile ? 6 : 20; // Reduced downward movement on mobile
                    this.aliens.forEach(alien => {
                        alien.direction *= -1;
                        alien.y += downMovement;
                    });
                } else {
                    // Move horizontally (much smaller steps on mobile)
                    const horizontalMovement = this.isMobile ? 3 : 10; // Reduced horizontal movement on mobile
                    this.aliens.forEach(alien => {
                        alien.x += alien.direction * horizontalMovement;
                    });
                }
            }
            
            checkCollisions() {
                const initialAlienCount = this.aliens.length;
                
                // Player bullets vs aliens
                this.bullets.forEach((bullet, bulletIndex) => {
                    this.aliens.forEach((alien, alienIndex) => {
                        if (this.isColliding(bullet, alien)) {
                            // Remove bullet and alien
                            this.bullets.splice(bulletIndex, 1);
                            this.aliens.splice(alienIndex, 1);
                            
                            // Add score
                            this.score += (alien.type + 1) * 10;
                            this.updateUI();
                            
                            // Add explosion effect
                            this.createExplosion(alien.x + alien.width / 2, alien.y + alien.height / 2);
                        }
                    });
                });
                
                // Play sound if alien was hit
                if (this.aliens.length < initialAlienCount) {
                    this.soundManager.play('alienHit');
                }
                
                // Alien bullets vs player
                this.alienBullets.forEach((bullet, index) => {
                    if (this.isColliding(bullet, this.player)) {
                        this.alienBullets.splice(index, 1);
                        this.lives--;
                        this.updateUI();
                        this.createExplosion(this.player.x + this.player.width / 2, this.player.y + this.player.height / 2);
                        
                        if (this.lives <= 0) {
                            this.gameOver();
                        }
                    }
                });
                
                // Aliens vs player (collision)
                this.aliens.forEach(alien => {
                    if (alien.y + alien.height >= this.player.y) {
                        this.gameOver();
                    }
                });
            }
            
            isColliding(obj1, obj2) {
                return obj1.x < obj2.x + obj2.width &&
                       obj1.x + obj1.width > obj2.x &&
                       obj1.y < obj2.y + obj2.height &&
                       obj1.y + obj1.height > obj2.y;
            }
            
            createExplosion(x, y) {
                for (let i = 0; i < 10; i++) {
                    this.particles.push(new Particle(x, y, this.isMobile));
                }
                this.soundManager.play('explosion');
            }
            
            checkGameState() {
                const currentLevel = this.level;
                
                // Check if all aliens are destroyed
                if (this.aliens.length === 0) {
                    this.level++;
                    this.createAliens();
                    this.updateUI();
                }
                
                // Play level complete sound
                if (this.level > currentLevel) {
                    this.soundManager.play('levelComplete');
                }
                
                // Update particles
                this.particles.forEach((particle, index) => {
                    particle.update();
                    if (particle.life <= 0) {
                        this.particles.splice(index, 1);
                    }
                });
            }
            
            gameOver() {
                this.gameRunning = false;
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('pauseBtn').style.display = 'none';
                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('gameOver').classList.remove('hidden');
                
                // Show instructions again
                document.getElementById('instructions').classList.remove('hidden');
                
                // Reset mobile controls position
                if (this.isMobile) {
                    document.getElementById('mobileControls').classList.remove('game-active');
                }
                
                this.soundManager.play('gameOver');
            }
            
            updateUI() {
                document.getElementById('score').textContent = `Score: ${this.score}`;
                document.getElementById('lives').textContent = `Lives: ${this.lives}`;
                document.getElementById('level').textContent = `Level: ${this.level}`;
            }
        }

        // Player class
        class Player {
            constructor(x, y, canvas, isMobile = false) {
                this.x = x;
                this.y = y;
                // Even smaller player on mobile
                this.width = isMobile ? 20 : 40;
                this.height = isMobile ? 15 : 30;
                // Extremely slow movement speed on mobile for very precise control
                this.speed = isMobile ? 1 : 5; // Further reduced from 2 to 1 on mobile
                this.canvas = canvas;
                this.isMobile = isMobile;
            }
            
            update(keys) {
                if (keys['ArrowLeft'] && this.x > 0) {
                    this.x -= this.speed;
                }
                if (keys['ArrowRight'] && this.x < this.canvas.width - this.width) {
                    this.x += this.speed;
                }
            }
            
            draw(ctx) {
                ctx.fillStyle = '#00ff00';
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Draw ship details (scaled for mobile)
                ctx.fillStyle = '#fff';
                if (this.isMobile) {
                    // Even smaller details for mobile
                    ctx.fillRect(this.x + 8, this.y - 2, 4, 2);
                    ctx.fillRect(this.x + 3, this.y + 12, 4, 3);
                    ctx.fillRect(this.x + 13, this.y + 12, 4, 3);
                } else {
                    // Original size for desktop
                    ctx.fillRect(this.x + 15, this.y - 5, 10, 5);
                    ctx.fillRect(this.x + 5, this.y + 25, 10, 8);
                    ctx.fillRect(this.x + 25, this.y + 25, 10, 8);
                }
            }
        }

        // Alien class
        class Alien {
            constructor(x, y, type, isMobile = false) {
                this.x = x;
                this.y = y;
                // Much smaller aliens on mobile
                this.width = isMobile ? 10 : 30; // Significantly reduced from 15px to 10px for mobile
                this.height = isMobile ? 8 : 20; // Significantly reduced from 12px to 8px for mobile
                this.type = type; // Different types for different rows
                this.direction = 1;
                this.isMobile = isMobile;
            }
            
            draw(ctx) {
                const colors = ['#ff0000', '#ff8800', '#ffff00', '#00ff88', '#0088ff'];
                ctx.fillStyle = colors[this.type] || '#ff0000';
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Draw alien details (scaled for mobile)
                ctx.fillStyle = '#fff';
                if (this.isMobile) {
                    // Much smaller details for mobile with adjusted positions for new size
                    ctx.fillRect(this.x + 1, this.y + 1, 2, 2);
                    ctx.fillRect(this.x + 7, this.y + 1, 2, 2);
                    ctx.fillRect(this.x + 3, this.y + 5, 4, 1);
                } else {
                    // Original size for desktop
                    ctx.fillRect(this.x + 5, this.y + 5, 5, 5);
                    ctx.fillRect(this.x + 20, this.y + 5, 5, 5);
                    ctx.fillRect(this.x + 10, this.y + 12, 10, 3);
                }
            }
        }

        // Bullet class
        class Bullet {
            constructor(x, y, speed, width = 4, height = 10) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.speed = speed;
            }
            
            update() {
                this.y += this.speed;
            }
            
            draw(ctx) {
                ctx.fillStyle = this.speed < 0 ? '#00ff00' : '#ff0000';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        // Particle class for explosions
        class Particle {
            constructor(x, y, isMobile = false) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * (isMobile ? 6 : 10);
                this.vy = (Math.random() - 0.5) * (isMobile ? 6 : 10);
                this.life = 30;
                this.maxLife = 30;
                this.size = isMobile ? 2 : 3;
            }
            
            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
            }
            
            draw(ctx) {
                const alpha = this.life / this.maxLife;
                ctx.fillStyle = `rgba(255, 255, 0, ${alpha})`;
                ctx.fillRect(this.x, this.y, this.size, this.size);
            }
        }

        // Initialize the game when the page loads
        window.addEventListener('load', () => {
            new SpaceInvadersGame();
        });
    </script>
